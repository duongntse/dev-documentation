<!-- b-btn -->
<button class="btn btn-primary" type="button">Text</button>
<!-- b-btn-radio -->
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-dark"> <input type="radio" /> Text </label>
</div>
<!-- b-btn-checkbox -->
<div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-light"> <input type="checkbox" /> Text </label>
</div>
<!-- b-btn-group -->
<div class="btn-group" role="group" aria-label="Button group"></div>
<!-- b-btn-group-vertical -->
<div
    class="btn-group-vertical"
    role="group"
    aria-label="Vertical button group"
></div>
